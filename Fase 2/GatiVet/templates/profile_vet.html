<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Mascotas</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/Logo Gativet.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Steps -->
    <header class="flex bg-gray-200 p-4 border-b border-gray-300">
        <button class="tab-button bg-gray-200 border border-gray-300 py-2 px-4 mr-2 focus:outline-none" onclick="showSection('doctor-info', this)">Datos del Doctor</button>
        <button class="tab-button bg-gray-200 border border-gray-300 py-2 px-4 mr-2 focus:outline-none" onclick="showSection('clinical-records', this)">Fichas Clínicas</button>
        <button class="tab-button bg-gray-200 border border-gray-300 py-2 px-4 mr-2 focus:outline-none" onclick="showSection('agenda', this)">Agenda</button>
        <button class="tab-button bg-gray-200 border border-gray-300 py-2 px-4 mr-2 focus:outline-none" onclick="showSection('pet-info', this)">Datos de Mascota</button>
        <button class="tab-button bg-gray-200 border border-gray-300 py-2 px-4 mr-2 focus:outline-none" onclick="showSection('reminders', this)">Recordatorio</button>
    </header>
    <!-- Fin Steps -->

<!-- Datos del Doctor -->
<div class="container mx-auto p-2 bg-white shadow-md" id="doctor-info">
    <h2 class="text-sm font-semibold mb-2">Información del Veterinario</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Primera Carta - Información Personal Parte 1 -->
        <div class="card bg-gray-100 p-2 rounded-md shadow">
            <form>
                <div class="space-y-2">
                    <div>
                        <label for="titulo" class="block text-gray-600 text-sm">Título</label>
                        <input type="text" id="titulo" name="titulo" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                    <div>
                        <label for="nombre-doctor" class="block text-gray-600 text-sm">Nombre</label>
                        <input type="text" id="nombre-doctor" name="nombre-doctor" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                    <div>
                        <label for="apellido" class="block text-gray-600 text-sm">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                    <div>
                        <label for="especialidad" class="block text-gray-600 text-sm">Especialidad</label>
                        <input type="text" id="especialidad" name="especialidad" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                </div>
            </form>
        </div>

        <!-- Segunda Carta - Información Personal Parte 2 -->
        <div class="card bg-gray-100 p-2 rounded-md shadow">
            <form>
                <div class="space-y-2">
                    <div>
                        <label for="domicilio" class="block text-gray-600 text-sm">Domicilio</label>
                        <input type="text" id="domicilio" name="domicilio" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                    <div>
                        <label for="telefono-dom" class="block text-gray-600 text-sm">Teléfono</label>
                        <input type="text" id="telefono-dom" name="telefono-dom" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                    <div>
                        <label for="correo" class="block text-gray-600 text-sm">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                    <div>
                        <label for="fecha-nacimiento" class="block text-gray-600 text-sm">Fecha de Nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required class="mt-1 block w-full border border-gray-300 rounded-md p-1 text-sm">
                    </div>
                </div>
            </form>
        </div>

        <!-- Tercera Carta - Foto del Doctor -->
        <div class="card bg-gray-100 p-2 rounded-md shadow flex flex-col items-center">
            <div class="w-48 h-48 border rounded-md overflow-hidden mb-2">
                <img id="profile-picture" src="https://via.placeholder.com/150" alt="Foto del Doctor" class="w-full h-full object-cover">
            </div>
            <input type="file" id="upload-photo" class="hidden">
            <label for="upload-photo" class="bg-blue-500 text-white py-1 px-2 rounded cursor-pointer text-sm">Cambiar Foto</label>
        </div>
    </div>

    <!-- Botón para guardar -->
    <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white py-1 px-2 rounded text-sm">Guardar Información</button>
    </div>
</div>

<!-- Fin Datos del Doctor -->




    <!-- Fichas Clínicas -->
    <div class="container hidden" id="clinical-records">
        <section class="p-4">
            <h2 class="text-xl font-semibold">Fichas Clínicas</h2>
            <form>
                <label for="rut-paciente" class="block text-gray-700">Buscar por RUT:</label>
                <input type="text" id="rut-paciente" name="rut-paciente" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                <button type="submit" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Buscar</button>
            </form>
            <table class="mt-4 w-full border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Nombre de la Mascota</th>
                        <th class="border border-gray-300 px-4 py-2">RUT</th>
                        <th class="border border-gray-300 px-4 py-2">Consulta</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se pueden agregar los datos de las fichas clínicas -->
                </tbody>
            </table>

            <!-- Historial de Tratamientos -->
            <div class="mt-4">
                <h2 class="text-lg font-semibold">Historial de Tratamientos</h2>
                <table class="mt-2 w-full border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2">Fecha</th>
                            <th class="border border-gray-300 px-4 py-2">Tratamiento</th>
                            <th class="border border-gray-300 px-4 py-2">Comentarios</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se pueden agregar los datos del historial de tratamientos -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Agenda -->
    <div class="container hidden" id="agenda">
        <section class="p-4">
            <h2 class="text-xl font-semibold">Agenda</h2>
            <table class="mt-4 w-full border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Fecha</th>
                        <th class="border border-gray-300 px-4 py-2">Hora</th>
                        <th class="border border-gray-300 px-4 py-2">Nombre de la Mascota</th>
                        <th class="border border-gray-300 px-4 py-2">RUT</th>
                        <th class="border border-gray-300 px-4 py-2">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se pueden agregar los datos de la agenda -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Datos de Mascota -->
    <div class="container hidden" id="pet-info">
        <section class="p-4">
            <h2 class="text-xl font-semibold">Datos de Mascota</h2>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombre-mascota" class="block text-gray-700">Nombre de la Mascota:</label>
                        <input type="text" id="nombre-mascota" name="nombre-mascota" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="tipo-mascota" class="block text-gray-700">Tipo de Mascota:</label>
                        <input type="text" id="tipo-mascota" name="tipo-mascota" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="raza-mascota" class="block text-gray-700">Raza:</label>
                        <input type="text" id="raza-mascota" name="raza-mascota" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="fecha-nacimiento" class="block text-gray-700">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="rut-mascota" class="block text-gray-700">RUT de la Mascota:</label>
                        <input type="text" id="rut-mascota" name="rut-mascota" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="dueño-mascota" class="block text-gray-700">Dueño de la Mascota:</label>
                        <input type="text" id="dueño-mascota" name="dueño-mascota" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="observaciones" class="block text-gray-700">Observaciones:</label>
                        <textarea id="observaciones" name="observaciones" rows="3" class="mt-1 block w-3/4 border border-gray-300 rounded-md"></textarea>
                    </div>

                    <!-- Cuadro para subir foto de la mascota -->
                    <div class="upload-container col-span-1 md:col-span-2">
                        <span>Subir Foto de la Mascota</span>
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Guardar Datos de Mascota</button>
            </form>
        </section>
    </div>

    <!-- Recordatorio -->
    <div class="container hidden" id="reminders">
        <section class="p-4">
            <h2 class="text-xl font-semibold">Recordatorio</h2>
            <form>
                <label for="nombre-mascota-reminder" class="block text-gray-700">Nombre de la Mascota:</label>
                <input type="text" id="nombre-mascota-reminder" name="nombre-mascota-reminder" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                <label for="fecha-recordatorio" class="block text-gray-700 mt-4">Fecha del Recordatorio:</label>
                <input type="date" id="fecha-recordatorio" name="fecha-recordatorio" required class="mt-1 block w-3/4 border border-gray-300 rounded-md">
                <button type="submit" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Agregar Recordatorio</button>
            </form>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/profile_vet.js') }}"></script>

</body>
</html>
